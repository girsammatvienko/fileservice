server:
  port: ${PORT:8761}
spring:
  profiles:
    active: prod
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0

logging:
  file: logs/application.log
  level:
    root: INFO
    org.springframework.web: INFO
    de.exb.platform: INFO